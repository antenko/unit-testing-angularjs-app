<form class="login-form" ng-submit="onLogin()">
	<div>
		<label class="label" for="login">Login</label>
		<input class="input" id="login" type="text" ng-model="vm.login"/>
	</div>
	<div>
		<label class="label" for="password">Password</label>
		<input class="input" id="password" type="text" ng-model="vm.password"/>
	</div>
	<button class="btn" type="submit">Log in</button>
</form>
